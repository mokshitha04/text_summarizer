<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d0bdf4; 
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .summary-heading {
            font-weight: bold;
            color: #007bff;
        }
        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }
        .summary-emoji {
            font-size: 2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ü¶ú</span> Text Summarizer <span class="emoji">üìù</span></h1>
        <form id="summarizeForm">
            <div class="form-group" style="background-color: #ffffff; padding: 15px; border-radius: 5px;">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Summarize</button>
        </form>
        <div id="summary" class="summary" style="display: none;">
            <h3 class="summary-heading"><span class="summary-emoji">üìö</span> Summary:</h3>
            <p id="summaryText"></p>
            <p><span class="emoji">üëÄ</span> Your summary is ready!</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summarizeForm').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.post('/summarize', formData, function(data) {
                    $('#summary').show();
                    $('#summaryText').text(data.summary);
                });
            });
        });
    </script>
</body>
</html>
